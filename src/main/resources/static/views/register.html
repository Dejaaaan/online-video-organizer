	<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Online video organizer</h5>
					<form name="registerUserForm" role="form">
	
						<div class="form-group">
							<label for="fisrtname" class="cols-sm-2 control-label">Firstname</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="firstname" id="firtsname"  placeholder="Enter your firstname"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="lastname" class="cols-sm-2 control-label">Lastname</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Enter your lastname"/>
								</div>
							</div>
						</div>
					
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your password" />
								</div>
								<p style="text-align: justify;">*Password must contain between 8 and 20 characters, one special character and one number is required.</p>
							</div>
						</div>

						<div class="form-group row">
                             <div class="offset-sm-2 col-sm-8">
                                  <button type="submit" class="btn btn-primary">Register</button>
                            </div>
					 </div>	
				</form>
			</div>
		</div>
	</div>
