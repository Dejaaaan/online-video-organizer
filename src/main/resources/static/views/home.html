<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!--            <search-video-providers on-video-select="homeCtrl.addVideo(video)"></search-video-providers>-->
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="" ng-click="homeCtrl.orderBy('id')">Latest</a></li>
                        <li role="presentation"><a href="" ng-click="homeCtrl.orderBy('rates')">Top Rated</a></li>
                        <li role="presentation"><a href="" ng-click="homeCtrl.orderBy('comments')">Most Commented</a></li>
                        <li role="presentation"><a href="" ng-click="homeCtrl.orderBy('title')">Alphabetic Order</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-6" ng-repeat="video in homeCtrl.publicVideos | orderBy:homeCtrl.order:homeCtrl.reverseOrder:homeCtrl.ratesAndCommentsComparator">
                    <strong class="might-overflow">{{video.videoList.user.username}}</strong>
                    <a ng-href="#/video/{{video.id}}" class="thumbnail">
                        <img ng-click="" class="img-responsive" ng-src="{{video.videoImageUrl}}" alt="{{video.title}}" />
                    </a>
                    <strong class="might-overflow" uib-tooltip="{{video.title}}">{{video.title}}</strong>
                    <p class="might-overflow" uib-tooltip="{{video.description}}">{{video.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="affix">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Search..."></input>
                            <span class="input-group-btn">
					        <button class="btn btn-default" type="button">
						        <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Playlists <button type="button" class="btn btn-default btn-xs pull-right" ng-click="homeCtrl.getPublicVideos();homeCtrl.selectVideoList(null);">All videos</button></div>
                            <div class="list-group">
                                <div ng-repeat="videoList in homeCtrl.publicVideoLists">
                                    <a ng-class="{ 'active': homeCtrl.selectedVideoList() === videoList }" href="" class="list-group-item" ng-click="homeCtrl.getPublicVideosByVideoListId(videoList.id);homeCtrl.selectVideoList(videoList);">{{videoList.title}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
