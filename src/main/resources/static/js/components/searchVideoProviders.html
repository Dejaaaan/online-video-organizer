<div class="row">
    <div class="col-md-12">
        <div class="form-group form-group-sm">
            <input type="text" class="form-control" placeholder="Add video..." ng-model="$ctrl.searchVideoTerm">
        </div>
        <div class="text-center">
            <button class="btn btn-sm" ng-click="$ctrl.searchYouTube()">YouTube&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span></button>
            <button class="btn btn-sm" ng-click="$ctrl.searchVimeo()">Vimeo&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span></button>
            <button class="btn btn-sm" ng-click="$ctrl.searchDailymotion()">Dailymotion&nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
</div>
<div class="row" style="height: 100%;">
    <div class="col-md-12" style="height: 100%;">
        <br>
        <div style="height: 100%; overflow-y: auto">
            <div ng-show="$ctrl.progressBar" class="text-center">
                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>

            <div ng-show="!$ctrl.progressBar">
                <a ng-repeat="video in $ctrl.providerVideoList" ng-click="$ctrl.onVideoSelect({video: video})" href="" title="{{video.title}}">
                    <h5>{{video.title}}</h5>{{video.videoUrlId}}
                    <img ng-src="{{video.videoImageUrl}}" alt="{{video.title}}" class="img-responsive" />
                    <span class="glyphicon glyphicon-pluss"></span>
                    <span class="duration"></span>
                </a>
                {{$ctrl.text | json}}
            </div>
        </div>
    </div>
